<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>账号管理</title>

    <!-- Bootstrap -->
    <!-- 新 Bootstrap 核心 CSS 文件 -->
	<link rel="stylesheet" href="css/bootstrap.min.css">

	<!-- 可选的Bootstrap主题文件（一般不用引入） -->
	<link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link href="select2/dist/css/select2.css" rel="stylesheet" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!--datatables开始-->
    <link rel="stylesheet" type="text/css" href="DataTables/media/css/jquery.dataTables.css">
    <!--datatables结束-->
    <!--extjs开始-->
    <link href="ExtJs/resources/css/ext-all.css" rel="stylesheet" type="text/css" />
    <!--extjs结束-->
    <!--daterangepicker-->
    <link rel="stylesheet" type="text/css" media="all" href="daterangepicker/daterangepicker.css" />
  </head>
  <body>
    <table class="table" id="example">
		<thead>
			<tr>
				<th>编码</th>
				<th>名称</th>
				<th>备注</th>
				<th>状态</th>
				<th>创建时间</th>
				<th>最后登录时间</th>
				<th>账号类型</th>
				<th>操作</th>
			</tr>
		</thead>
	</table>
	<form class="form-horizontal col-md-6" id="add">
	  <div class="form-group">
	    <label for="inputEmail3" class="col-sm-2 control-label">名称</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" id="inputEmail3" placeholder="名称" name="name">
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="inputEmail3" class="col-sm-2 control-label">备注</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" id="inputEmail3" placeholder="备注" name="ps">
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="inputEmail3" class="col-sm-2 control-label">状态</label>
	    <div class="col-sm-10">
	      <!--<input type="text" class="form-control" id="inputEmail3" placeholder="状态">-->
	      <div id="form-ct"></div>
	    </div>
	    
	  </div>
	  <div class="form-group">
	    <label for="inputEmail3" class="col-sm-2 control-label">账号类型</label>
	    <div class="col-sm-10">
	      <!--<input type="text" class="form-control" id="inputEmail3" placeholder="Email">-->
	      	<select class="js-example-basic-single form-control" id="inputEmail3" name="type">
				<option value="管理员">管理员</option>
				<option value="超级管理员">超级管理员</option>
			</select>
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="startDate" class="col-sm-2 control-label">注册时间</label>
	    <div class="col-sm-10">
            <input type="text" class="form-control date" name="date" value="07/01/2015">
	    </div>
	  </div>
	  <div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
	      <button type="submit" class="btn btn-default">增加账号</button>
	    </div>
	  </div>
	</form>
	<form class="form-horizontal col-md-6" id="edit">
	  <div class="form-group">
	    <label for="inputEmail3" class="col-sm-2 control-label">名称</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" id="inputEmail3" placeholder="名称" name="name">
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="inputEmail3" class="col-sm-2 control-label">备注</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" id="inputEmail3" placeholder="备注" name="ps">
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="inputEmail3" class="col-sm-2 control-label">状态</label>
	    <div class="col-sm-10">
	      <!--<input type="text" class="form-control" id="inputEmail3" placeholder="状态">-->
	      <div id="form-ct2"></div>
	    </div>
	    
	  </div>
	  <div class="form-group">
	    <label for="inputEmail3" class="col-sm-2 control-label">账号类型</label>
	    <div class="col-sm-10">
	      <!--<input type="text" class="form-control" id="inputEmail3" placeholder="Email">-->
	      	<select class="js-example-basic-single form-control" id="inputEmail3" name="type">
				<option value="管理员">管理员</option>
				<option value="超级管理员">超级管理员</option>
			</select>
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="startDate" class="col-sm-2 control-label">注册时间</label>
	    <div class="col-sm-10">
            <input type="text" class="form-control date" name="date" value="07/01/2015">
	    </div>
	  </div>
	  <div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
	      <button type="submit" class="btn btn-default">修改账号</button>
	    </div>
	  </div>
	</form>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-2.2.3.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <!--datatables脚本开始-->
    <script type="text/javascript" language="javascript" src="DataTables/media/js/jquery.dataTables.js">
	</script>
	<!--datatables脚本结束-->
	<!-- ExtJS -->
    <!-- <script type="text/javascript" src="../../examples/shared/include-ext.js"></script>
    <script type="text/javascript" src="../../examples/shared/options-toolbar.js"></script> -->
    <!-- Shared -->
    <!-- <link rel="stylesheet" type="text/css" href="ExtJS/examples/shared/example.css" /> -->
    <script src="ExtJs/ext-all-debug-w-comments.js" type="text/javascript"></script>
    <!-- <script src="ExtJs/ext-all.js" type="text/javascript"></script> -->
    <script src="ExtJs/ext-lang-zh_CN.js" type="text/javascript"></script>
	<script src="select2/dist/js/select2.js"></script>
	<!--daterangepicker-->
	<script type="text/javascript" src="daterangepicker/moment.js"></script>
    <script type="text/javascript" src="daterangepicker/daterangepicker.js"></script>
	<script src="js/index.js"></script>
  </body>
</html>
